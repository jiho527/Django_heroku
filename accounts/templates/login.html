{%extends 'base.html'%}

{%block contents%}
<div class="container">
    <h1>Login</h1>

    <form method = "POST" action="{%url 'login'%}">

        Username:
        <br>

        <br>
        <input type="password" name="password" value="">
        <br>
        <br>

</div>
{%endblock%}
